<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в игру</title>
    <!-- Стили -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Конфигурация и основные скрипты -->
    <script src="config.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Форма входа -->
        <div class="form-container" id="loginForm">
            <h2>Вход в игру</h2>
            <form>
                <div class="form-group">
                    <input type="email" id="username" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Пароль" required>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
                <p>Нет аккаунта? <a href="#" id="showRegister">Зарегистрироваться</a></p>
            </form>
        </div>

        <!-- Форма регистрации -->
        <div class="form-container" id="registerForm" style="display: none;">
            <h2>Регистрация</h2>
            <form>
                <div class="form-group">
                    <input type="email" id="regUsername" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="regPassword" placeholder="Пароль" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" required>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </div>
                <p>Уже есть аккаунт? <a href="#" id="showLogin">Войти</a></p>
            </form>
        </div>
    </div>

    <!-- Уведомления -->
    <div class="notification" id="notification"></div>
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра - Авторизация</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="notifications"></div>
    <div class="container">
        <div class="auth-form">
            <h2>Авторизация</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Введите никнейм" required>
            </div>
            <div class="form-group password-group">
                <input type="password" id="password" placeholder="Введите пароль" required>
            </div>
            <div class="buttons">
                <button onclick="login()" class="btn btn-primary">Войти</button>
                <button onclick="register()" class="btn btn-secondary">Регистрация</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
